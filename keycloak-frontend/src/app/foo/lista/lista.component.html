<div class="container mt-4">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Ver</th>
            <th *ngIf="isAdmin" scope="col">Editar</th>
            <th *ngIf="isAdmin" scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let foo of foos">
           
              <th>{{foo.id}}</th>
            <td>{{foo.name}}</td>


              <td><button type="button" routerLink="/detail/{{foo.id}}" class="btn btn-outline-primary"><i class="far fa-eye"></i> Ver</button></td>
              <td><button *ngIf="isAdmin" type="button" routerLink="/update/{{foo.id}}" class="btn btn-outline-warning"><i class="far fa-edit"></i> Editar</button></td>
              <td><button *ngIf="isAdmin" type="button" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Excluir</button></td>

            
          </tr>
        </tbody>
      </table>
</div>
