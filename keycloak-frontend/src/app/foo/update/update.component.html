<div class="container mt-4">

    <div class="row" *ngIf="foo">
        <div class="col-md-4 mx-auto">
            <h2>Atualizar</h2>
            <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="fooName">Nome:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="fooName" 
                    id="fooName" 
                    [(ngModel)]="foo.name" required autocomplete="off">
                </div>
                <button class="btn btn-outline-warning btn-block" type="submit" [disabled]="!f.valid">
                    <i class="fas fa-edit" aria-hidden="true"></i> Atualizar</button>
                <button class="btn btn-outline-success btn-block" type="button" (click)="voltar()">
                    <i class="far fa-arrow-alt-circle-left"></i> Voltar</button>

            </form>
        </div>
    </div>
</div>
