<div class="container mt-4">

    <div class="row">
        <div class="col-md-4 mx-auto">
            <h2>teste</h2>
            <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="fooName">Nome:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="fooName" 
                    id="fooName" 
                    [(ngModel)]="fooName" required autocomplete="off">
                </div>
                <button class="btn btn-outline-success btn-block" type="submit" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle" aria-hidden="true"></i> Criar</button>
                <button class="btn btn-outline-success btn-block" type="button" (click)="voltar()">
                    <i class="far fa-arrow-alt-circle-left"></i> Voltar</button>

            </form>
        </div>
    </div>
</div>
